<!DOCTYPE html>
<html>
<head>
    <title>{{ transaction }}</title>
</head>
<body>
    <h1>{{ transaction }}</h1>
    <p>Player: {{ transaction.player }}</p>
    <p>Category: {{ transaction.get_category_display }}</p>
    <p>Amount: {{ transaction.amount }}</p>
    <p>Due Date: {{ transaction.due_date }}</p>
    <p>Status: {% if transaction.paid %}Paid{% else %}Unpaid{% endif %}</p>
    <p>Payment Date: {{ transaction.payment_date|default:"N/A" }}</p>
</body>
</html>
