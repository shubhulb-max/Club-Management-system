<!DOCTYPE html>
<html>
<head>
    <title>Transaction List</title>
</head>
<body>
    <h1>Transactions</h1>
    <ul>
        {% for transaction in transactions %}
            <li><a href="{% url 'transaction_detail' transaction.pk %}">{{ transaction }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
