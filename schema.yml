components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    BlankEnum:
      enum:
      - ''
    CategoryEnum:
      enum:
      - registration
      - monthly
      - tournament
      - merchandise
      type: string
      description: |-
        * `registration` - Registration Fee
        * `monthly` - Monthly Fee
        * `tournament` - Tournament Fee
        * `merchandise` - Merchandise
    Ground:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        location:
          type: string
          maxLength: 200
      required:
      - id
      - location
      - name
    InventoryItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        type:
          $ref: '#/components/schemas/TypeEnum'
      required:
      - description
      - id
      - name
      - type
    ItemAssignment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        item:
          type: integer
        team:
          type: integer
        quantity_assigned:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        date_assigned:
          type: string
          format: date
      required:
      - date_assigned
      - id
      - item
      - quantity_assigned
      - team
    Match:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        team1:
          type: integer
        team2:
          type: integer
          nullable: true
        external_opponent:
          type: string
          nullable: true
          maxLength: 100
        ground:
          type: integer
          nullable: true
        date:
          type: string
          format: date-time
        result:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/ResultEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        winner:
          type: integer
          nullable: true
      required:
      - date
      - id
      - team1
    Membership:
      type: object
      properties:
        join_date:
          type: string
          format: date
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - join_date
    NullEnum:
      enum:
      - null
    PatchedGround:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        location:
          type: string
          maxLength: 200
    PatchedInventoryItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
